<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trend Search API</title>
</head>
<body>
<h1>Welcome to the Trend Search API!!!</h1>

<form method="POST">
    <input name="text">
    <input type="submit">
</form>

<ul>
{% for col in collections %}
    <li><a href="http://localhost:8000/visualize/{{col}}">{{ col }}</a></li>
{% endfor %}
</ul>

</body>
</html>
